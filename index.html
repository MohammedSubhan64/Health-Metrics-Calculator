<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4 text-primary">Health Calculator</h2>

            <!-- Dark Mode Toggle Button -->
            <button id="toggle-theme">Switch to Dark Mode</button>

            <form id="healthForm">
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" required placeholder="Enter your weight in kg">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="number" class="form-control" id="height" required placeholder="Enter your height in cm">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age (years):</label>
                    <input type="number" class="form-control" id="age" required placeholder="Enter your age in years">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="activity" class="form-label">Activity Level:</label>
                    <select class="form-select" id="activity" required>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Lightly Active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderate">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="active">Very Active (hard exercise/sports 6-7 days a week)</option>
                    </select>
                </div>

                <!-- Optional inputs for BFP and WHR, initially hidden -->
                <div id="optionalInputs" style="display: none;">
                    <div class="mb-3">
                        <label for="waist" class="form-label">Waist (cm):</label>
                        <input type="number" class="form-control" id="waist" placeholder="Enter your waist circumference (optional)">
                    </div>
                    <div class="mb-3">
                        <label for="neck" class="form-label">Neck (cm):</label>
                        <input type="number" class="form-control" id="neck" placeholder="Enter your neck circumference (optional)">
                    </div>
                    <div class="mb-3">
                        <label for="hip" class="form-label">Hip (cm) (Women only):</label>
                        <input type="number" class="form-control" id="hip" placeholder="Enter your hip circumference (optional for women)">
                    </div>
                </div>

                <!-- Checkbox to enable BFP and WHR calculations -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="enableBFPWHR">
                    <label class="form-check-label" for="enableBFPWHR">Include Body Fat Percentage (BFP) and Waist-to-Hip Ratio (WHR)</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>

            <div id="results" class="mt-4">
                <h4>Results</h4>
                <div id="bmiResult"></div>
                <div id="bmrResult"></div>
                <div id="bfpResult"></div>
                <div id="whrResult"></div>
                <div id="recommendations" class="mt-3"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

</body>

</html>
